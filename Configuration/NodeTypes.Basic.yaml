'OS.Neos.BootstrapTheme:TextWithIcon':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'OS.Neos.BootstrapTheme:FontAwesomeIconMixin': TRUE
    'OS.Neos.BootstrapTheme:AnimateCssMixin': TRUE
    'OS.Neos.BootstrapTheme:DelayMixin': TRUE
  ui:
    label: 'Text mit Icon'
    group: 'os-basic'
    icon: 'icon-list-alt'
    position: 500
    inspector:
      groups:
        'icon':
          label: 'Icon Auswahl'
          position: 10
        'animation':
          label: 'Animations Einstellungen'
          position: 20
  properties:
    'title':
      type: string
      defaultValue: 'Überschrift'
      ui:
        inlineEditable: TRUE
    'text':
      type: string
      defaultValue: 'Text Eingabe...'
      ui:
        inlineEditable: TRUE


'OS.Neos.BootstrapTheme:PanelWithHeading':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: 'Panel mit Kopfbereich'
    group: 'os-basic'
    icon: 'icon-square-o'
    position: 500
    inspector:
      groups:
        'panelStyle':
          label: 'Varianten Auswahl'
          position: 10
        'color':
          label: 'Eigene Farben Definieren'
          position: 20
  properties:
    'title':
      type: string
      defaultValue: 'Überschrift'
      ui:
        inlineEditable: TRUE
        reloadIfChanged: TRUE
    'text':
      type: string
      defaultValue: 'Inhalt'
      ui:
        inlineEditable: TRUE
    'panelStyle':
      type: 'string'
      ui:
        label: 'Variante'
        inlineEditable: False
        inspector:
          group: 'panelStyle'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Default...'
            values:
              panel-default:
                label: 'Default'
              panel-primary:
                label: 'Primary'
              panel-success:
                label: 'Success'
              panel-info:
                label: 'Info'
              panel-warning:
                label: 'Warning'
              panel-danger:
                label: 'Danger'
    'panelColor':
      type: 'string'
      ui:
        label: 'Panel - Farbe'
        inlineEditable: False
        inspector:
          group: 'color'
          editorOptions:
            placeholder: 'HEX-Wert: #000'
    'fontColor':
      type: 'string'
      ui:
        label: 'Schrift - Farbe'
        inlineEditable: False
        inspector:
          group: 'color'
          editorOptions:
            placeholder: 'HEX-Wert: #fff'


