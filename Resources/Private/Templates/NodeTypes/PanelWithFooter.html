{namespace neos=TYPO3\Neos\ViewHelpers}

<div class="panel wow animated {fadeIn} animation-delay-{delay} {f:if(condition: '{panelStyle}', then: '{panelStyle}', else: 'panel-default')} " {f:if(condition: '{panelColor}', then: 'style="border-color:{panelColor};"')} >
    <div class="panel-body">
        {neos:contentElement.editable(property: 'text', tag: 'p')}
    </div>
    <div class="panel-footer {f:if(condition: '{panelStyle}', then: '{panelStyle}', else: 'panel-default')} " {f:if(condition: '{panelColor}', then: 'style="background-color:{panelColor};"')} >
        <h3 class="panel-title" {f:if(condition: '{fontColor}', then: 'style="color:{fontColor};"')} >{neos:contentElement.editable(property: 'title')}</h3>
    </div>
</div>
