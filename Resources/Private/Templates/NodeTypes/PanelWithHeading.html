{namespace neos=TYPO3\Neos\ViewHelpers}

<div class="panel panel-default" style="border-color:{panelColor};">
    <div class="panel-heading" style="background-color:{panelColor};">
        <h3 class="panel-title" style="color:{fontColor};">{neos:contentElement.editable(property: 'title')}</h3>
    </div>
    <div class="panel-body">
        {neos:contentElement.editable(property: 'text')}
    </div>
</div>
