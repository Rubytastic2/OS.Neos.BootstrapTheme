<!--

		Default Page EXAMPLE

		This must be in your Site Package!!!

-->

<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<html>
<head>
	<f:section name="metadata">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</f:section>
	<f:section name="stylesheets">
		<!-- Put your stylesheet inclusions here, they will be included in your website by TypoScript -->
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(package: 'OS.Neos.BootstrapTheme', path: 'FontAwesome-4.7.0/css/font-awesome.min.css')}" media="all">
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(package: 'OS.Neos.BootstrapTheme', path: 'Bootstrap/3.3.7/css/bootstrap.min.css')}" media="all">
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(package: 'OS.Neos.BootstrapTheme', path: 'Styles/Preload.css')}" media="all">
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(package: 'OS.Neos.BootstrapTheme', path: 'Styles/Animate.css')}" media="all">
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(package: 'OS.Neos.BootstrapTheme', path: 'Styles/Main.css')}" media="all">
	</f:section>
	<f:section name="headScripts">
		<!-- Put your scripts inclusions for the head here, they will be included in your website by TypoScript -->
		<script src="{f:uri.resource(package: 'OS.Neos.BootstrapTheme', path: 'JavaScript/Vendor.js')}"></script>
		<script src="{f:uri.resource(package: 'OS.Neos.BootstrapTheme', path: 'JavaScript/Holder.js')}"></script>
		<script src="{f:uri.resource(package: 'OS.Neos.BootstrapTheme', path: 'JavaScript/jquery/2.0.0/jquery.min.js')}"></script>
		<script src="{f:uri.resource(package: 'OS.Neos.BootstrapTheme', path: 'Bootstrap/3.3.7/js/bootstrap.min.js')}"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</f:section>
</head>
<body>
<f:section name="body">

	<div id="main-wrap">

		<header id="header-top">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-lg-12">
						<a class="navbar-brand" href="#">
							<img src="{f:uri.resource(package: 'OS.Neos.BootstrapTheme', path: 'Images/Logo.png')}" height="90" />
						</a>
					</div>
				</div>
			</div>
		</header>

		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-lg-12">
						{parts.menu -> f:format.raw()}
					</div>
				</div>
			</div>
		</nav>

		<div id="main-content">
			{content.main -> f:format.raw()}
		</div>

	</div>
</f:section>
<f:section name="bodyScripts">
	<!-- Put your scripts inclusions for the end of the body here, they will be included in your website by TypoScript -->
</f:section>
</body>
</html>
